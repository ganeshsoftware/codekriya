<!DOCTYPE html>
<html>

<head>
	<title>chellascode - Login</title>

	<!-- Latest compiled and minified CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/chellascode-logo.ico" type="image/x-icon">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="font-awesome.min.css" />
  <link rel="stylesheet" href= "font-awesome-ie7.min.css" />
  <title></title>
  
  <style>
	#panelhead 
	{
		background-color:#ff4500;
		color:#333;
		font-weight:bold;
	}
	
	#panelhead a
	{
		color:#333;
	}
  </style>
</head>

<body>

<div class="container">
	
		
		<div class="col-md-6">
		
			<div style="color:orangered;font-family:Old English Text MT;font-size:90px;">
				codekriya
			</div>
		
		
		</div>
		
		<div class="col-md-6"> 		
			
			<div class="panel panel-info">
                    
					<div id="panelhead" class="panel-heading" >
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >


                            
                    <form id="loginform" class="form-horizontal" role="form">
                                    
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" />                                        
						</div>
                        
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="password"/>
                        </div>
						
						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
								</label>
							</div>
						</div>
						
						<div style="margin-top:10px" class="form-group">
							<!-- Buttons -->
							
							<div class="col-sm-12 controls">
							  <a id="btn-login" href="#" class="btn btn-success col-sm-12" style="padding-left:40px;text-align:center;padding-right:40px;">Login</a>
							</div>
							<hr/>
							<div class="col-sm-12">
							  Login through Google and Facebook.
							</div>
							
							<hr/>
							
							<div class="col-sm-12">
							  <a id="btn-fblogin" href="#" class=" col-sm-12 btn btn-primary">Login with Google</a>
							</div>
							
							<div class="col-sm-12 controls">

							</div>
							
							<div class="col-sm-12 controls">

							</div>
							
							<div class="col-sm-12 controls">
							  <a id="btn-fblogin" href="#" class="col-sm-12 btn btn-primary">Login with Facebook</a>
							</div>
							
						</div>

						
                        <div class="form-group">
                            <div class="col-md-12 control">
								<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
									Don't have an account! 
								<a href="#">
									Sign Up Here
								</a>
								</div>
                            </div>
                        </div>  


						
                    </form>     
                </div>                     
            </div>  
        </div>
	
</div>

</body>
</html>
